{% extends "layout.html" %}

{% block title %}
  Algorithms
{% endblock %}

{% block main %}
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xl navbar-dark">
    <a href="/"class="navbar-brand"><button class="btn btn-outline-light">Home</button></a>
    <button class="navbar-toggler btn-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
      <ul class="navbar-nav flex-wrap justify-content-center justify-content-md-end">
        <li class="nav-item m-1">
          <button onclick="stopPreviousAnimation()" id="unsort" class="btn btn-outline-light">Unsort</button>
        </li>
        <li class="nav-item m-1">
          <button onclick="stopPreviousAnimation()" id="new-data" class="btn btn-outline-light">New Data</button>
        </li>
        <li class="nav-item m-1">
          <form class="form-inline" id="linear-search-form">
            <input id="linear-search-input" type="number" min="0" max="1000" aria-label="Search for number">
            <button onclick="stopPreviousAnimation()" id="linear-search-button" class="btn btn-outline-light mx-1" type="submit">Linear Search</button>
          </form>
        </li>
        <li class="nav-item m-1">
          <form class="form-inline" id="binary-search-form">
            <input id="binary-search-input" type="number" min="0" max="1000" aria-label="Search for number">
            <button onclick="stopPreviousAnimation()" id="binary-search-button" class="btn btn-outline-light mx-1" type="submit">Binary Search</button>
          </form>
        </li>
        <li class="nav-item m-1">
          <button id="bubble-sort" class="btn btn-outline-light">Bubble Sort</button>
        </li>
        <li class="nav-item m-1">
          <button onclick="stopPreviousAnimation()" id="selection-sort" class="btn btn-outline-light">Selection Sort</button>
        </li>
        <li class="nav-item m-1">
          <button onclick="stopPreviousAnimation()" id="merge-sort" class="btn btn-outline-light">Merge Sort</button>
        </li>
        <li class="nav-item m-1">
          <button onclick="stopPreviousAnimation()" id="insertion-sort" class="btn btn-outline-light">Insertion Sort</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bar Chart -->
  <div class="container">
    <svg></svg>
  </div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <!-- Runtime cards -->
  <div class="container mt-5">
    <div id="runtimes" class="row">
    </div>
  </div>

  <!-- Data Table -->
  <div class="container mt-5">
    <div class="row">
      <table class="table table-dark table-responsive">
        <tr id="data">
        </tr>
      </table>
    </div>
  </div>

{% endblock %}


{% block script %}
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../static/js/algorithms.js"></script>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
  Algorithms
{% endblock %}

{% block main %}
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/"class="navbar-brand btn btn-outline-light text-white">Home</a>
      <ul class="navbar-nav">
        <!-- <li class="nav-item nav-link">
          <button id="new-data" class="btn btn-outline-light">Create New Data Set</button>
        </li> -->
        <li class="nav-item nav-link mx-2">
          <button id="unsort" class="btn btn-outline-light">Unsort</button>
        </li>
        <li class="nav-item nav-link mx-2">
          <button id="new-data" class="btn btn-outline-light">New Data</button>
        </li>
        <li class="nav-item nav-link mx-2">
          <form class="form-inline" id="linear-search-form">
            <input id="linear-search-input" type="number" min="0" max="1000">
            <button id="linear-search-button" class="btn btn-outline-light mx-1" type="submit">Linear Search</button>
          </form>
        </li>
        <li class="nav-item nav-link mx-2">
          <form class="form-inline" id="binary-search-form">
            <input id="binary-search-input" type="number" min="0" max="1000">
            <button id="binary-search-button" class="btn btn-outline-light mx-1" type="submit">Binary Search</button>
          </form>
        </li>
        <li class="nav-item nav-link mx-2">
          <button id="bubble-sort" class="btn btn-outline-light">Bubble Sort</button>
        </li>
        <li class="nav-item nav-link mx-2">
          <button id="selection-sort" class="btn btn-outline-light">Selection Sort</button>
        </li>
        <li class="nav-item nav-link mx-2">
          <button id="merge-sort" class="btn btn-outline-light">Merge Sort</button>
        </li>
        <li class="nav-item nav-link mx-2">
          <button id="insertion-sort" class="btn btn-outline-light">Insertion Sort</button>
        </li>
      </ul>
  </nav>

  <!-- Bar Chart -->
  <svg></svg>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <!-- Runtime cards -->
  <div class="container mt-5">
    <div id="runtimes" class="row">
    </div>
  </div>

  <!-- Data Table -->
  <div class="container mt-5">
    <div class="row">
      <table class="table table-dark table-responsive">
        <tr id="data">
        </tr>
      </table>
    </div>
  </div>

{% endblock %}


{% block script %}
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../static/js/algorithms.js"></script>
{% endblock %}
